<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="css/style.css" 
</head>
<body>
    <h1></h1>
    <h2>Github Blocks</h2>
    <div class="container">
        <header class="row">
                <div class="column">
                    <img src="img/dodgetocat.jpg" alt="an image" width="150px" height="130px">
                </div>
                <div class="column">
                    <img src="img/octoliberty.png" alt="an image" width="150px" height="130px">
                </div>
                <div class="column">
                    <img src="img/kimonotocat.png" alt="an image" width="150px" height="130px">
                </div>
        </header>
        <main class="row justify-spacearound">
                <div class="column">
                    <img src="img/nyantocat.gif" alt="an image" width="150px" height="130px">
                </div> 
                <div class="column">
                    <img src="img/gracehoppertocat.jpg" alt="an image" width="150px" height="130px">
                </div>
        </main>
        <footer class="row">
            <div  class="column">
                <img src="img/kimonotocat.png" alt="an image" width="150px" height="130px">
            </div>
            <div class="column">
                <img src="img/chellocat.jpg" alt="an image" width="150px" height="130px">
            </div>
            <div class="column">
                <img src="img/megacat-2.png" alt="an image" width="150px" height="130px">
            </div>
        </footer>
        <p>Images from <span><a href="https://octodex.github.com/">Github Octodex</span></a>
    </div>

</body>
</html>
