<!DOCTYPE html>
<html lang="en">

<head>

    <title>Likes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="nav">
        <p>Network</p>
    </div>
    <h1>Your Feed</h1>
    <div class="wrapper d-flex justifyEvently">
        <div class="avatar">
            <img src="user.png" height="90px" width="90px">
            <p>Add an avatar</p>

        </div>

        <div class="boxes">

                <div class="title d-flex">
                    <h3>Neil M</h3>
                    <h4><span class="likesNr" id="countLike">9 </span>like(s)</h4>
                    <button class="login" onclick="addLike()">Like</button>
                </div>
                <p>I just set up this new discord bot,</p>
                <p>let me
                    know what you all think.<span>link</span>
                </p>
            </div>

            <div class="box">
                <div class="title d-flex">
                    <h3>Nichole K</h3>
                    <h4><span class="likesNr" id="countLike1">12 </span>like(s)</h4>
                    <button class="login" onclick="addLike1()">Like</button>
                </div>
                <p>Just finished my <span>next comic,</span>check it out.</p>
            </div>
            <div class="box">
                <div class="title d-flex">
                    <h3>Jim R</h3>
                    <h4><span class="likesNr" id="countLike2">9</span>like(s)</h4>
                    <button class="login" onclick="addLike2()">Like</button>
                </div>
                <p>I can't stop listening to the <span>new album.</span></p>
                <p>who else is liking it?</p>
            </div>
        </div>
    </div>
    </div>
