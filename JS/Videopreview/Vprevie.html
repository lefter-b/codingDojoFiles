<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
        <div class="nav d-flex">
            <video src="video.mp4" alt="video" controls autoplay unmuted ></video>

                <img src="assets/video-placeholder.png" height="70px" width="70px">
                <img src="assets/video-placeholder.png" height="70px" width="70px">
            </div>    
        </div>
        <div class="exp d-flex alignItems justifyBetween">
            <h1>Example Video Title</h1>
            <button class="Subscribe" >Subscribe</button>
        </div>    
        <div>
            <p>1.3K Views|June,18,2021</p>
        </div>
        <div class="example d-flex">
            <img src="assets/user.png" alt="img" width="70px" height="70p">
